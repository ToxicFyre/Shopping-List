<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="Stylesheet" href="./css/index.css" type="text/css">
      <meta charset="UTF-8">
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="textInput">
          <button type="submit" class="addItem button">
            Add item
          </button>
      </form>
      <ul class="shopList">
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
